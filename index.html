<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>FrontendCafé | JS-Study-Group</title>
  </head>
  <body>
    <main>
      <h1>We're launching soon</h1>
      <section>
        <div>
          <div class="count-square">
            <div class="left-circle"></div>
            <p id="days">08</p>
            <div class="right-circle"></div>
          </div>
          <p>Days</p>
        </div>
        <div>
          <div class="count-square">
            <div class="left-circle"></div>
            <p id="hours">23</p>
            <div class="right-circle"></div>
          </div>
          <p>Hours</p>
        </div>
        <div>
          <div class="count-square">
            <div class="left-circle"></div>
            <p id="minutes">55</p>
            <div class="right-circle"></div>
          </div>
          <p>Minutes</p>
        </div>
        <div>
          <div class="count-square">
            <div class="left-circle"></div>
            <p id="seconds">41</p>
            <div class="right-circle"></div>
          </div>
          <p>Seconds</p>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <button>
          <a href="#"><img src="./images/icon-facebook.svg" alt="" /></a>
        </button>
        <button>
          <a href="#"><img src="./images/icon-instagram.svg" alt="" /></a>
        </button>
        <button>
          <a href="#"><img src="./images/icon-pinterest.svg" alt="" /></a>
        </button>
      </section>

      <p>
        Challenge realized for the
        <a href="https://frontend.cafe/" target="_blank">FrontendCafé</a>
        JS-Study-Group
      </p>
    </footer>
    <script src="js/countdown.js"></script>
  </body>
</html>
